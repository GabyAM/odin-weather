<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div class="day-buttons-container"><button class="day-button"></button> <button class="day-button"></button> <button class="day-button"></button></div><div class="hour-selection"></div><div class="weather"><div class="weather-card"><div class="card-content"><div class="card-thumbnail"></div><div class="card-info"><div class="card-condition"><span class="material-symbols-outlined">sunny</span><h5>Partly sunny</h5></div><div class="card-wind-speed"><span class="material-symbols-outlined">air</span><h5>Wind speed:</h5></div><div class="card-humidity"><span class="material-symbols-outlined">water_drop</span><h5>Humidity:</h5></div><div class="card-rain-chance"><span class="material-symbols-outlined">rainy</span><h5>Rain chance:</h5></div></div></div></div><div class="city-select"><div class="city-text"><h3>Weather in</h3><h1></h1></div><div class="city-input"><div><input placeholder="Paris, London, New York..." required maxlength="100" pattern="[a-zA-Z][a-zA-Z ]+"/> <span></span></div><button>Search</button></div></div></div></body><script type="module" src="src/index.js"></script></html>
